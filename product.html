<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>I-Chair|Product</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link rel="stylesheet" type="text/css" href="product.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
    <header class="Header">
        <div class="Header_head">
            <h1 class="logo">I-chair</h1>
        </div>
        <nav class="Header_body">
            <ul class="Menu">
                <li><a href="home.html" class="Menu_item">Home</a></li>
                <li><a href="#product" class="Menu_item">Product</a></li>
                <li><a href="contact.html" class="Menu_item">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="MainImage">
        <img src="images/chair.jpg">
    </div>

    <div class="Product_introduce" id="product">
        <div class="Product_introduce_head">
            <h3>Product</h3>
        </div>
        <div class="Product_introduce_body">
            <div class="Product_introduce_body_copy">
                I-chairを代表する人気商品です<br>
                滑らかな曲線を描く座面はあなたの腰にフィットし疲れさせません<br>
                カウンターで過ごす時間をもっと楽しいものに
            </div>
        </div>
    </div>

    <div class="I-chair">
        <div class="I-chair_model">
            <iframe src="https://myhub.autodesk360.com/ue2cb9683/shares/public/SH56a43QTfd62c1cd96875e1684eb4703c0d?mode=embed" width="500" height="480" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"  frameborder="0"></iframe>
        </div>
        <div class="I-chair_main">
            <div class="I-chair_main_head">
                <h3>I-fit chair</h3>
                    <div class="price_tax">
                        <div class="price">11,980円</div>
                        <div class="tax">（税込）</div>
                    </div>
            </div>
            <div class="I-chair_main_body">
                <label class="ECM_RadioInput">
                    <input class="ECM_RadioInput-Input" type="radio" name="radio" checked>
                        <span class="black"></span>
                        <span class="ECM_RadioInput-LabelText">black</span>
                </label>
                <label class="ECM_RadioInput">
                    <input class="ECM_RadioInput-Input" type="radio" name="radio">
                        <span class="white"></span>
                        <span class="ECM_RadioInput-LabelText">white</span>
                </label>
                <label class="ECM_RadioInput">
                    <input class="ECM_RadioInput-Input" type="radio" name="radio">
                        <span class="red"></span>
                        <span class="ECM_RadioInput-LabelText">red</span>
                </label>
                <label class="ECM_RadioInput">
                    <input class="ECM_RadioInput-Input" type="radio" name="radio">
                        <span class="blue"></span>
                        <span class="ECM_RadioInput-LabelText">blue</span>
                </label>
                <label class="ECM_RadioInput">
                    <input class="ECM_RadioInput-Input" type="radio" name="radio">
                        <span class="beige"></span>
                        <span class="ECM_RadioInput-LabelText">beige</span>
                </label>
            </div>
            <div class="I-chair_main_foot">
                <div class="selectdiv">
                    <label>
                        <select>
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </label>
                </div>
                <div class="buy_button">
                    <a href="buy.html" class="btn-flat-simple">
                        <i class="fa fa-caret-right"></i> 購入する
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="OtherProducts">
        <div class="OtherProducts_head">
            <h2 class="OtherProducts_head_tag">他の製品</h2>
        </div>
        <nav class="OtherProducts_body">
            <ul class="OtherProducts_item">
                <li class="Product">
                    <img class="Product_img" src="images/standard.png" >
                    <div class="Product_name">dining chair</div>
                </li>
                <li class="Product">
                    <img class="Product_img" src="images/sofa.png" >
                    <div class="Product_name">sofa</div>
                </li>
                <li class="Product">
                    <img class="Product_img" src="images/office.png" >
                    <div class="Product_name">office chair</div>
                </li>
            </ul>
        </nav>
    </div>

    <div class="contactbx">
        <img src="images/contact-11.jpg">
        <a href="contact.html">問い合わせ</a>
    </div>

    <div class="footer">
        <div class="footer_item">©2020 MD-seminar-1B I-chair inc.</div>
    </div>
</body>
</html>
